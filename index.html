<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sunofy-Listen to your favourites</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="logo.png" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.0/css/all.css"
      integrity="sha512-M9yHeAbo9J8KSZVvOi5PEo4WrL6LWxbS+cvh6faIEPPqHQXhxilgCSJ/L2tTqRf73GmI4+tNy8OWSsQuwXc4fw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <nav>
      <ul>
        <li class="brand"><img src="logo.png" alt="spotify" />Sunofy</li>
        <li>Home</li>
        <li>About</li>
      </ul>
    </nav>
    <div class="container">
      <div class="songlist">
        <h1 id="head-line">The all time Hits- B'wood</h1>
        <div class="songItemContainer">
          <div class="songItem">
            <img alt="1" width="48px" />
            <span class="songName">Let me love you 1</span>
            <span class="songListPlay">
              <span class="timeStamp"
                ><span class="duration"></span>
                <i id="1" class="fa-solid playButton fa-circle-play"></i></span
            ></span>
          </div>
        </div>

        <div>
          <div class="songItem">
            <img alt="1" width="48px" />
            <span class="songName">Let me love you 2</span>
            <span class="songListPlay">
              <span class="timeStamp"
                ><span class="duration"></span>
                <i id="2" class="fa-solid playButton fa-circle-play"></i></span
            ></span>
          </div>
        </div>
        <div>
          <div class="songItem">
            <img alt="1" width="48px" />
            <span class="songName">Let me love you 7</span>
            <span class="songListPlay">
              <span class="timeStamp"
                ><span class="duration"></span>
                <i id="3" class="fa-solid playButton fa-circle-play"></i></span
            ></span>
          </div>
        </div>
        <div>
          <div class="songItem">
            <img alt="1" width="48px" />
            <span class="songName">Let me love you 3</span>
            <span class="songListPlay">
              <span class="timeStamp"
                ><span class="duration"></span>
                <i id="4" class="fa-solid playButton fa-circle-play"></i></span
            ></span>
          </div>
        </div>
        <div>
          <div class="songItem">
            <img alt="1" width="48px" />
            <span class="songName">Let me love you 4</span>
            <span class="songListPlay">
              <span class="timeStamp"
                ><span class="duration"></span>
                <i id="5" class="fa-solid playButton fa-circle-play"></i></span
            ></span>
          </div>
        </div>
        <div>
          <div class="songItem">
            <img alt="1" width="48px" />
            <span class="songName">Let me love you 5</span>
            <span class="songListPlay">
              <span class="timeStamp"
                ><span class="duration"></span>
                <i id="6" class="fa-solid playButton fa-circle-play"></i></span
            ></span>
          </div>
        </div>
        <div>
          <div class="songItem">
            <img alt="1" width="48px" />
            <span class="songName">Let me love you 6</span>
            <span class="songListPlay">
              <span class="timeStamp"
                ><span class="duration"></span>
                <i id="7" class="fa-solid playButton fa-circle-play"></i></span
            ></span>
          </div>
        </div>
      </div>
      <div class="songbanner"></div>
    </div>
    <div class="bottom">
      <input
        type="range"
        name="range"
        id="myProgressBar"
        min="0"
        max="100"
        value="0"
      />
      <div class="icons">
        <i class="fa-solid fa-2x fa-step-backward" id="prev"></i>
        <i class="fa-solid fa-2x fa-circle-play" id="masterPlay"></i>
        <i class="fa-solid fa-2x fa-step-forward" id="next"></i>

        <!-- fontawesome icons -->
      </div>
      <div class="songInfo">
        <img src="playing.gif" alt="" width="50px" id="gif" />
        <span id="masterSong"></span>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
